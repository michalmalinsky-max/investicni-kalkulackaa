<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investiční Dashboard Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --bg: #0b0f1a;
            --card: #161b2c;
            --card-border: #2d3348;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --success: #10b981;
            --danger: #f43f5e;
            --gold: #fbbf24;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #0b0f1a 70%);
            color: var(--text-main);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .dashboard {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 380px 1fr;
            grid-template-rows: auto 1fr;
            gap: 24px;
        }

        header {
            grid-column: span 2;
            text-align: left;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
